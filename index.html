<!DOCTYPE html>
<html>
	<head>

		<title>Trivia Game</title>

		<!-- JQuery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

		<!-- -->
		<script src="./assets/javascript/app.js"></script>

		<!-- Bootstrap -->
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	</head>

	<body>


		<div id="question-container">
			
			<div id="question-div"></div>
			<div id="answer-choices-div"></div>
			<div id="answer-gif-div"></div>
			<button id="start-button">Start</button>

		</div>

		<div id="time-left"></div>

		<script type="text/javascript">		

			$(document).ready(function (){

				loadQuestionsIntoArray();

				$("#start-button").click(function(){
					
					initializeGame();
					printQuestion(triviaGameVars.questionNumber);

				});

				$(document).on( "click",".answer-choice", function(){
					
					//Variables created to 
					var idOfSelectedAnswer = this.id;
					var selectedAnswerText = assignSelectedAnswer(idOfSelectedAnswer);
					answerSelection(selectedAnswerText);

				});
	

				$(document).on("click", "#next-question-button", function(){

					if (triviaGameVars.questionNumber === triviaGameVars.questionsArray.length-1){

						$("#question-div").html("GAME OVER");
						$("#answer-choices-div").html("Your score is " + triviaGameVars.correctAnswersNum + " out of 10!");
						$("#next-question-button").remove();
						$("#time-left").html("");

					}

					else {

						$("#question-div").html("");
						$("#next-question-button").remove();
						$("#time-left").html(gameClock.timeLeft);
						$("#answer-choices-div").html();
						triviaGameVars.questionNumber++;
						printQuestion(triviaGameVars.questionNumber);
						gameClock.timer();
						

					}

				});

			});

		</script>

	</body>

</html>
