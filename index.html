<!DOCTYPE html>
<html>
	<head>

		<title>Trivia Game</title>

		<!-- JQuery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

		<!-- -->
		<script src="./assets/javascript/app.js"></script>

		<!-- Bootstrap -->
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	</head>

	<body>

		<div id="time-left">30</div>

		<div id="question-container">
			
			<div id="question-div"></div>
			<div id="answer-choices-div"></div>
			<div id="answer-gif-div"></div>
			<button id="start-button">Start</button>

		</div>

		<script type="text/javascript">		

			$(document).ready(function (){

				loadQuestionsIntoArray();

				$("#start-button").click(function(){
					gameClock.timer();
					$("#start-button").remove();
					printQuestion(0);
					triviaGameVars.questionNumber++;

				});

				$(document).on("click",".answer-choice", function(){

					if (triviaGameVars.questionNumber < triviaGameVars.questionsArray.length){
						
						//Variables created to 
						var idOfSelectedAnswer = this.id;
						var selectedAnswerText = assignSelectedAnswer(idOfSelectedAnswer);

						if ( selectedAnswerText  == triviaGameVars.questionsArray[triviaGameVars.questionNumber].correctAnswer){
							$("#question-div").html("CORRECT!");
						}

						else {

							$("#question-div").html("WRONG!");

						}						


						$("#answer-choices-div").html("The correct Answer is: " + triviaGameVars.questionsArray[triviaGameVars.questionNumber].correctAnswer);
						$(".answer-choice").remove();
						gameClock.resetClock();
						$("#time-left").html("");
						triviaGameVars.questionNumber++;
						printNextQuestionButton();
						
						
					}

					if (triviaGameVars.questionNumber == triviaGameVars.questionsArray.length){
						
						//Variables created to 
						var idOfSelectedAnswer = this.id;
						var selectedAnswerText = assignSelectedAnswer(idOfSelectedAnswer);

						$("#question-div").html("GAME OVER");
						$("#answer-choices-div").html("");
						gameClock.resetClock;
						$("#time-left").html(gameClock.timeLeft);

					}

				});

				$(document).on("click", "#next-question-button", function(){

					$("#question-div").html("");
					$("#next-question-button").remove();
					$("#time-left").html(gameClock.timeLeft);
					printQuestion(triviaGameVars.questionNumber);
					gameClock.timer();
					

				});

			});

		</script>

	</body>

</html>
