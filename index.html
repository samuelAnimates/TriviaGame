<!DOCTYPE html>
<html>
	<head>

		<title>Trivia Game</title>

		<!-- JQuery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

		<!-- -->
		<script src="./assets/javascript/app.js"></script>

		<!-- Bootstrap -->
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	</head>

	<body>

		<div id="time-left">30</div>
		<div id="question-div"></div>
		<div id="answer-choices-div"></div>
		<button id="start-button">Start</button>

		<script type="text/javascript">
			

			$(document).ready(function (){

				loadQuestionsIntoArray();

				$("#start-button").click(function(){
					gameClock.timer();
					$("#start-button").remove();
					printQuestion(0);
					triviaGameVars.questionNumber++;
				});

				$(document).on("click",".answer-choice", function(){

					$("#question-div").html("");
					$(".answer-choice").remove();
					printQuestion(triviaGameVars.questionNumber);
					triviaGameVars.questionNumber++;

				});

			});

		</script>

	</body>

</html>
